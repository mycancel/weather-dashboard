<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway:wght@600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <aside class="col-12 col-md-5 col-lg-3">
            <form>
                <label for="place">Search for a City:</label>
                <input type="text" id="place" placeholder="Chicago">
                <button type="submit" id="submit">Search</button>
            </form>

            <div id="history"></div>
        </aside>

        <section class="col-12 col-md-6 col-lg-8">
            <h2 id="city"></h2>
            <article id="weather"></article>
            <h2 id="forecast-title"></h2>
            <div id="forecast" class="d-flex flex-wrap justify-content-center"></div>
        </section>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
